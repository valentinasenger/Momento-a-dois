<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Momentos a Dois</title>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: "Raleway", sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            background-color: rgba(0, 0, 0, 0.25);
        }

        header {
            width: 100%;
            padding: 18px 45px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
        }

        nav a {
            margin-left: 28px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            transition: .3s;
        }

        nav a:hover {
            color: #fca3d1;
            text-shadow: 0 0 10px #ff94d4;
        }

        .login-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: .3s;
        }

        .login-icon:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 8px #f43283);
        }

        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        #inicio h1 {
            font-family: 'Licorice', cursive;
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 182, 193, 0.8);
        }

        #inicio p {
            font-size: 1.5rem;
            max-width: 700px;
            text-shadow: 0 0 5px rgba(255, 182, 193, 0.6);
        }

        #romance {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 60px 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.448);
            border-radius: 25px;
            padding: 40px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000000;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 180px;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
            cursor: pointer;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.525);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #ffc8ed;
            text-shadow: 0 0 3px rgba(255, 182, 193, 0.5);
        }

        @media(max-width:768px) {
            #inicio h1 {
                font-size: 60px;
            }

            #inicio p {
                font-size: 1.2rem;
            }

            #romance {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="#inicio">Início</a>
            <a href="#romance">Categorias</a>
        </nav>
        <a href="CADASTRO.html">
            <img class="login-icon" src="https://cdn-icons-png.flaticon.com/512/456/456212.png">
        </a>
    </header>

    <audio id="bgmusic" autoplay loop playsinline>
        <source src="Aliança - Tribalistas (clipe oficial) [moINq-uxPtY].mp3" type="audio/mpeg">
    </audio>

    <div class="video">
        <video autoplay muted loop>
            <source src="Video_20251022_200333_877.mp4" type="video/mp4">
        </video>
    </div>

    <section id="inicio">
        <h1>Momentos a Dois</h1>
        <p>Descubra ideias, mensagens e inspirações para tornar cada momento juntos inesquecível.</p>
    </section>

    <section id="romance">
        <a href="MUSICAS.html" class="card">Músicas</a>
        <a href="FILMES.html" class="card">Filmes</a>
        <a href="PRESENTES.html" class="card">Presentes</a>
        <a href="IDEIAS.HTML" class="card">Ideias de date</a>
        <a href="LOCAIS.html" class="card">Lugares para jantar</a>
        <a href="RECEITAS.html" class="card">Receitas à dois</a>
    </section>

    <footer>

    </footer>

</body>

</html>
